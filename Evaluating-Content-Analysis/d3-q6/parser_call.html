<html>
<head>
    <Title>Parser Call Chain</Title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
    <style>
        h1{
            text-align: center;
        }
        body{
            background-color: whitesmoke;
        }
        .tabcolor a:link{
    background-color: #FFFFFF;
}
    </style>
    <script>
    $().ready(function() {
          $(".nav-pills li").on("click", function(e) {

                e.preventDefault();
                e.stopPropagation();
                $(".nav-pills li.active").removeClass("active");
                $(this).addClass("active");
                var mime = $("#mime").val(),
                    url = $("a", this).data("src") + "?mime=" + mime;
                $("iframe").attr("src", url);
        

            });
            $("#mime").on("change", function(e) {

                var mime = $(this).val(),
                    url = mime+"_d3.html";
                $("iframe").attr("src", url);
                console.log("url"+url);
                console.log("mime"+mime);
            });
         });
    </script>
    </head>
    <body>
    <div class="container">
        <h1>Text and Metadata Ratio against Filesize</h1>
        <label for="type">Choose the MIME type:</label>
        <select id="mime" class="form-control">
            <option value="msexcel">MS Excel</option>
            <option value="msword">MS Word</option>
            <option value="pdf">PDF</option>
            <option value="rssxml">RSS + XML</option>
            <option value="tikamsoffice">Tika MS Office</option>
            <option value="xml">XML</option>
        </select>
        </div>
        <br>
        <br>
        <div class="container" id="data-info">
          <iframe src="msexcel_d3.html" width="100%" height="600">
			</iframe>
        </div>
    </body>
</html>
